<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click en botón 2</title>
    <script>
        function cambiarFontSize(element) {
            element.style.fontSize = "45px";
        }
    </script>
</head>
<body>
    <button onclick="cambiarFontSize(this)">Pulsa aquí</button>
</body>
</html>
