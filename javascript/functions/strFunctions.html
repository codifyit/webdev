<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
</head>

<body>
    <script>
        //charCodeAt()
        let text = "HELLO WORLD";
        let char = text.charCodeAt(0);
        document.writeln("charCodeAt()=" + char + "<br>");

        //at()
        const name = "W3Schools";
        let letter = name.at(2);
        document.writeln("at()=" + char + "<br>");

        //concat()
        let text1 = "Hello";
        let text2 = "World";
        let text3 = text1.concat(" ", text2);
        document.writeln("concat()=" + text3 + "<br>");

        //slice()
        text = "Apple, Banana, Kiwi";
        let part = text.slice(7, 13);
        document.writeln("slice()=" + part + "<br>");

        //substring()
        let str = "Apple, Banana, Kiwi";
        part = str.substring(7, 13);
        document.writeln("substring()=" + part + "<br>");

        //substr()
        str = "Apple, Banana, Kiwi";
        part = str.substr(7, 6);
        document.writeln("substr()=" + part + "<br>");

        //toUpperCase()
        text1 = "Hello World!";
        text2 = text1.toUpperCase();
        document.writeln("toUpperCase()=" + text2 + "<br>");

        //toLowerCase()
        text1 = "Hello World!";
        text2 = text1.toLowerCase();
        document.writeln("toLowerCase()=" + text2 + "<br>");
        
        //isWellFormed()
        text = "Hello world!";
        let result = text.isWellFormed();
        document.writeln("toLowerCase()=" + result + "<br>");

    </script>
</body>

</html>
