<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // Prompt user to select a movie
        let movie = prompt("1. Fast and Furious\n2. Torrente 3\n Select one movie (1 o 2):");
        switch(movie){
            case "1":
                // Display Fast and Furious image
                document.write("Fast and Furious selected<br><img src='img/fast-furious.jpg'>");
                break;
            case "2":
                // Display Torrente 3 image
                document.write("Torrente 3 selected<br><img src='img/torrente3.jpg'>");
                break;
            default:
                alert("Pelicula no disponible");
        }
    </script>
</body>
</html>
