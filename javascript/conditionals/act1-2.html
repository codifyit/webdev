<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declare a variable and assign it a value using prompt
        let num = prompt("Give me a number:");

        //check if num is odd or even
        if(num % 2 == 0){
            alert("The number is even");
        }else{
            alert("The number is odd");
        }
    </script>
</body>
</html>
