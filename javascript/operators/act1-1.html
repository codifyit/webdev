<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1. Variables, operadores y expresiones </title>
</head>
<body>
    <script>
        //First expression
        let x = 30;
        let y = "a";
        document.write('(y === "b" || x >= 30)' +
         '= '+ (y === "b" || x >= 30));

        //Second expression
        x = 15;
        y = 2;
        document.write('<br>( x == "15" || x === y ) && ! (y !== 2 && x <= y)'
        + '= ' + (( x == "15" || x === y ) && ! (y !== 2 && x <= y)));
    </script>
</body>
</html>
