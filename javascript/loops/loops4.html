<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loops</title>
</head>
<body>
    <script>
        let i=0;
        let j=1;
        for(i=1;i<6;i++){
            document.write("Tabla de multiplicar del " + i + "<br>");
            for(j=1;j<6;j++){
                document.write(i + " x " +
                    j + " = " + i*j +"<br>");
            }
        }

        for(i=1;i<6;i++){
            for(j=1;j<6;j++){
                if(j<=i){
                    document.write("*");
                }
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
