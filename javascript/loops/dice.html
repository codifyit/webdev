<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Game!</title>
</head>
<body>
    <p>¡Bienvenido al juego del dado!</p>
    <p>Tienes 3 oportunidades</p>
    <p>Introduce el número</p>
    <input type="text" id="numero"/><label id="intento">0</label>
    <input type="button" value="Jugar" onclick="jugar()"/>
    <script>
        let intento=0;
        function jugar(){
            //Math is the library with many mathematics functions
            //random generates a value between zero and the number in the
            //parameter
            let aleatorio =  Math.round(Math.random()*6+1);
            numero = document.getElementById('numero').value;
            if(intento <3 && numero==aleatorio){
                alert('Muy bien, has acertado!');
            }else{
                if(intento<3){
                    alert('Una pena, inténtalo de nuevo');
                    intento++;
                    document.getElementById('intento').innerHTML=intento;
                }else{
                    alert('El juego ha terminado, gracias!');
                }
            }
        }
    </script>
</body>
</html>
