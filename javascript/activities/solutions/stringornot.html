<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String or not function</title>
</head>
<body>
    <button onclick="isString('JavaScript')">Check</button>
    <script>
        /*
        Return true if the input value is string type, otherwise return false
        param: input. Value to check
        */
        function isString(input){
            return typeof input =="string";
        }
    </script>
</body>
</html>
