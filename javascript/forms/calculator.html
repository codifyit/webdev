<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="../lib/math.js"></script>
</head>

<body>
    
    <form>
        <table>
            <tr>
                <td colspan="3">
                    <div id="display" style="border-width: 1px;border-radius:5px;
                    background-color: #E4F754; text-align: right;
                    vertical-align: middle;
                    padding-right: 3%;">0
                        
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="doAssign(0)"></td>
                <td><input type="button" value="1" onclick="doAssign(1)"></td>
                <td><input type="button" value="2" onclick="doAssign(2)"></td>
            </tr>
            <tr>
                <td><input type="button" value="3" onclick="doAssign(3)"></td>
                <td><input type="button" value="4" onclick="doAssign(4)"></td>
                <td><input type="button" value="5" onclick="doAssign(5)"></td>
            </tr>
            <tr>
                <td><input type="button" value="6" onclick="doAssign(6)"></td>
                <td><input type="button" value="7" onclick="doAssign(7)"></td>
                <td><input type="button" value="8" onclick="doAssign(8)"></td>
            </tr>
            <tr>
                <td><input type="button" value="9" onclick="doAssign(9)"></td>
                <td><input type="button" value="*" onclick="doAssign('*')"></td>
                <td><input type="button" value="+" onclick="doAssign('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="-" onclick="doAssign('-')"></td>
                <td><input type="button" value="/" onclick="doAssign('/')"></td>
                <td><input type="button" value="=" onclick="doCalc()"></td>
            </tr>
        </table>
    </form>
</body>
<script>
    /**
     * Calling when finish the calculation
     **/
    function doCalc(){
        opAssign('=');
        let result = getResult();
        showDataDisplay(result);
    }
    function doAssign(buttonKey){
        opAssign(buttonKey);
        showDataDisplay(buttonKey);
    }
    function showDataDisplay(data){
        document.getElementById('display').innerHTML=data;
    }
</script>
</html>
